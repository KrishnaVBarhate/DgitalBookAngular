<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'> 
<h1>Welcome to the Digital Books !!!</h1>

<div class="book-grid" *ngIf="booksd.length>0" >
    <div class="book-row">
        <div class="book-row-details"  >
            <table class="table table-bordered">
                <thead>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Buy/Read</th>
                </thead>
                <tbody *ngFor="let book of booksd" >
                    
                    <tr >
                        <td>{{ book.bookName }}</td>
                        <td>{{ book.price }}</td>
                        <td >
                            <div >
                                <button class="enjoy-css" (click) = "onViewClick(book)"  >Read</button> 
                                
                                
                            </div></td>
                            
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            
            <!-- <ng-template #elseBlock>
                
            </ng-template> -->
        </div>
    </div>
</div>
